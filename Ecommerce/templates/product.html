{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>

    <img src="{{cat.image.url}}" height="450px" width="100%">
    <div class="bg-success">
        <h1 class="text-center mt-3 text-light">{{cat.name}}</h1>
        <p class="text-white">{{cat.description}}</p>
    </div></div>


<div class="container mt-5">
<div class="row">
    {% for i in pr %}
    <div class="col-sm-4 ">
        <div class="card mx-auto" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="200px" width="80%">
  <div class="card-body">
      <h3 class="text-center" >{{i.name}}</h3>
      <h3 class="text-center">{{i.price}}</h3>
	  <a href="{% url 'shop:productdetails' i.id %}" class="btn btn-success ">Details</a>
  </div>
</div></div>
{% endfor %}

</div></div>
{% endblock %}
