<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2 class="text-center"> Billing Details </h2>
<form method="POST" enctype="multipart/form-data" style="background-color:#2E5A88">

    {% csrf_token %}
  <div class="container">
  <div class="mb-3 row">
    <label class="form-label">ADDRESS</label>
    <input type="text" class="form-control"  name="ad" placeholder="Enter Address">
    </div>
    <div class="mb-3 row">
    <label  class="form-label">PHONE NUMBER</label>
    <input type="number" class="form-control" name="ph" placeholder="Enter Phone number">
    </div>
    <div class="mb-3 row">
    <label  class="form-label">PIN</label>
    <input type="number" class="form-control" name="pin" placeholder="Enter Pin number">
    </div>
      <div class="mb-3 row">
      <input type="submit" class="form-control" id="submit">
    </div></div><br><br>
</form>
{% endblock %}
