{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if pro == None %}
<form>

</form>
{% else %}

<div class="container mt-5 p-3 bg-info">
    <h4 class="text-center" style="font-style: italic;color: #401cc9;"> You have searched for {{query}}</h4>

<br>
<div class="row">
    {% for i in pro %}
    <div class="col-sm-4 ">
        <div class="card mx-auto" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="200px" width="80%">
  <div class="card-body">
      <h3 class="text-center">{{i.name}}</h3>
      <h3 class="text-center">{{i.price}}</h3>
	  <a href="{% url 'shop:productdetails' i.id %}" class="btn btn-success ">Details</a>
  </div>
</div><br></div>
    {% empty %}
<h4>NO RESULTS FOUND</h4>

{% endfor %}
{% endif %}


</div>

{% endblock %}
</div>
